{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
    <div class="row"style="padding-top: 500px">
        <div class="col-md-4"></div>
        <div class="col-md=-4">
            <div class="card-title">
                <h4 align="center"> Login to your account !</h4>
            </div>
                <form action="{% url 'user_login' %}" method="POST">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}

                    <div class="form-group">
                        <input type="text" name="username" id="usernameLoginField" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="passwordLoginField" class="form-control form-control-sm">
                    </div>
                    <small class="float-right" id="show-password-btn" style="cursor: pointer">Show Password</small>
                     <div class="form-group">
                       <input type="submit" value="Login" name="submitButton" id="submitButton" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}
